<html>
<head>
    <meta charset="UTF-8">
    <title>RPG Game</title>
    <meta name="description" content="a javascript game">
    <meta name="keywords" content="javascript,game,rpg">
    <meta name="author" content="Jason Gallavin">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css"/>
    <link rel="stylesheet" href="assets/css/progressbar.css" type="text/css"/>
    <link rel="shortcut icon" href="assets/img/favicon.ico"/>
</head>
<body>

<div id="loading" style="text-align:center; position:fixed; top:50%; transform:translateY(-50%); width:100%;">
    <img src="assets/img/loading.gif"/>
    <p>Loading</p>
</div>

<div id="game">
    <div id="gameViewer">
        <div id="gameBackground">
        </div>
        <img id="character"/>
    </div>
    <div class="chat-container">
        <div class="healthContainer">
            <div class="progress-bar green glow player-health">
                <span></span>
            </div>
        </div>
        <div id="toplog">
            <div class="logContainer">
                <p id="log">welcome to a rpg game!</p>
            </div>
        </div>
    </div>
</div>
<script src="assets/js/jquery-1.11.2.min.js" type="text/javascript"></script>
<script src="app.bundle.js" type="text/javascript"></script>
</body>
</html>
